<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - UEFA Champions League</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold uppercase sm:text-4xl md:text-5xl">UEFA Champions League</h1>
      <nav class="mt-4">
        <a href="index.html" class="mx-2 hover:underline">Home</a>
        <a href="about.html" class="mx-2 hover:underline">About Trophy</a>
        <a href="players.html" class="mx-2 hover:underline">Players</a>
        <a href="gallery.html" class="mx-2 hover:underline">Gallery</a>
        <a href="teams.html" class="mx-2 hover:underline">Teams</a>
        <a href="contact.html" class="mx-2 hover:underline">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16 px-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl text-blue-600 font-semibold text-center mb-6">Contact Us</h2>
      <p class="text-lg text-center mb-8">Have questions or feedback? We'd love to hear from you.</p>

      <form action="#" method="post" class="space-y-6">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Message Field -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-300">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 text-center">
    <p>&copy; 2025 UEFA Champions League</p>
  </footer>

</body>

</html>
